<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAT2FIT</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="body">
    <div data-role="header" data-position="fixed" data-theme="c">
        <a href="TrainingListMenu.html" data-role="button" data-icon="back" class="ui-btn-left">back to training
            list</a>

        <h1>Full body</h1>
    </div>
    <div data-role="content">

        <table data-role="table" id="table-column-toggle" data-mode="reflow"  class="ui-responsive">
                 <thead>
               <tr>
                     <th data-priority="1">Exercise</th>
                   
                     <th data-priority="2">Sets</th>
                   
                     <th data-priority="3">Reps</th>
                   </tr>
             </thead>
                 <tbody>
               <tr>
                     <th>pull up</th>
                     <td>2</td>
                     
                    <td>12</td>
                   </tr>
               <tr>
                     <th>pull down</th>
                     <td>3</td>
                     <td>10</td>
                   </tr>
               
             </tbody>
               </table>
        <form id="bodyTraining" method="get" action="serverSide">
            <input type="submit" id="submit" value="Add" data-theme="b"/>
        </form>
    </div>


    <div data-role="footer" data-position="fixed">
        <h3>FAT2FIT</h3>
    </div>
</div>
</body>
</html>
