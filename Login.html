<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAT2FIT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/validationLogIn.js"></script>
</head>
<body>
<form name="login" class="form-login" method="post" action="http://10.0.2.2:8080/controller/UserController/login" data-ajax="false"
      onsubmit="return validation();">
    <img class="mb-4" src="resources/IMG/gym.png" alt=""
         width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div>
    <label for="UserName" class="sr-only">user name</label>
    <input type="text" id="UserName" name="UserName" class="form-control" placeholder="user name" required autofocus/>
    <div id="usernameValid" style="color: #e9080d"></div>
    </div>
    <div>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
    <div id="passwordValid" style="color: #e9080d"></div>
    </div>
    <div id="errorValid" style="color: #e9080d"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="SignUp.html" data-rel="dialog" data-transition="pop" data-ajax="false"
       style="color: black; font-size: large;"> Don't have a FAT2FIT account? create
        yours now</a>
</form>
</body>
</html>
