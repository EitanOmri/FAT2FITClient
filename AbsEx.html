<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAT2FIT</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
<div data-role="page" id="absEx">
    <div data-role="header" data-position="fixed">
        <a href="myDay.html" data-role="button" data-icon="back" class="ui-btn-left">back to my day</a>
        <h1>Abs exercises</h1>
    </div>
    <div data-role="content" style="height: 1000px;">
        <form id="AbsExForm" method="get" action="serverSide">
            <table data-role="table" id="table-column-toggle"  class="ui-responsive table-stroke" style="font-size: xx-large">
                     <thead>
                   <tr>      
                         <th data-priority="10">Exercise</th>
                         <th data-priority="3">Sets</th>       
                         <th data-priority="5">Reps</th>       
                       </tr>
                 </thead>
                     <tbody>
                   <tr>
                         <th>crunch</th>
                         <td><input type="number" id="set1"/></td>      
                        <td><input type="number" id="reps1"/></td>       
                       </tr>
                   <tr>
                         <th>plank</th>
                         <td><input type="number" id="set2"/></td>
                <td><input type="number" id="reps2"/></td>
                       </tr>
                   
                 </tbody>
                   </table>

            <input type="submit" id="submit" value="Add"/>
        </form>
    </div>
    <div data-role="footer" data-position="fixed">
        <h3>FAT2FIT</h3>
    </div>
</div>
</body>
</html>
